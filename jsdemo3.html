<html>
    <title>dom manipulation</title>
    <head>
        <script>
        function fun()
        {
var para=document.getElementsByClassName("mypara");
for(var i=0;i<para.length;i++)
{
    para[i].style.fontSize=30;
    para[i].style.color="red";
}
        }
        </script>
    </head>
    <body>
<p id="p1" class="mypara">first paragraph</p>
<p>second paragraph</p>
<p class="mypara">third paragraph</p>
<p>foruth paragraph</p>
<p class="mypara">fifth paragraph</p>
<br>
<button onclick="fun()">click</button>
    </body>
</html>
