<!DOCTYPE html>
<html>
<head>
	<title>onclick event handler</title>
	<script type="text/javascript">
function fun()
{
	var x=document.f1.uname.value;
	var y=document.f1.pass.value;
	if(x==0||y==0)
	{
		alert("enter username");
return false;
}
else
return true;
}
	</script>
</head>
<body>
	<form name="f1" method="get" action="welcome.html" onsubmit="return fun()">
<input type="text" name="uname" value="" />
<input type="password" name="pass" name="pass" value=""/>
<input type="submit" value="submit"/>
</form>
</body>
</html>
